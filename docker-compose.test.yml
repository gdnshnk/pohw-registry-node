version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pohw-postgres-test
    environment:
      POSTGRES_USER: pohw
      POSTGRES_PASSWORD: pohw_test_password
      POSTGRES_DB: pohw_registry_test
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pohw"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:



